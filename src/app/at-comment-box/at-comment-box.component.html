<div #comment
    (keydown.shift.@)="search($event)"
    (keydown.backspace)="remove($event)"
    (focus)="onFocus($event)"
    (blur)="onBlur()"
    (click)="onFocus($event)"
    class="comment"
    tabindex="0"
    (keydown)="type($event)"
    contenteditable="true"
>
<!-- <app-at-dropdown [searchString]="searchString" tabindex="1"></app-at-dropdown> -->
</div>
